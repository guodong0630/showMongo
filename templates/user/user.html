{% extends "../public/base.html" %}

{% block body %}
 <div class="pure-g" >
     <div class="pure-u-1-1 m-user" >

        <form class="pure-form m-header-form" method="post" action="/user/up">
            <fieldset>
                <legend>

                    <a href="/user/up?info=1">
                        <button class="pure-button  button-large" type="button">刷新数据</button>
                    </a>

                    <label>
                    时间：
                    <input type="date" value="" placeholder="" name="start">
                    </label>
                    至:
                    <input type="date" value="" placeholder="" name="end">

                    <button class="pure-button pure-button-primary button-large" type="submit">查询</button>

                </legend>
            </fieldset>
        </form>

        <div id="chartcontainer">这里是图表</div>
     </div>
 </div>


{% end %}

{% block script %}

<script type="text/javascript" src="{{ static_url('js/jscharts.js') }}"></script>
<script type="text/javascript">
var myData = {{ arr }};

var myChart = new JSChart('chartcontainer', 'line');
myChart.setDataArray(myData);
myChart.setFlagColor('#9D12FD');

var info = {{ arrtwo }};
for(var i=0;i<info.length;i++){
    myChart.setTooltip(info[i]);
}

myChart.setAxisNameX('时间')
myChart.setAxisNameY('数量')
myChart.setTitle('用户增长趋势')
myChart.resize($("#main").width()-20, 600)
myChart.draw();

</script>

{% end %}
